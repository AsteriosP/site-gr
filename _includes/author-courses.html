<div>
  {% for course in site.courses%}
    {% if course.author == author %}
      <ul>
        <li><a href="{{ site.baseurl }}{{ course.url }}">{{ course.title }}</a></li>
      </ul>
    {% endif %}
  {% endfor %}
  {% for course_en in site.courses-en%}
    {% if course_en.author == author %}
      <ul>
        <li><a href="{{ site.baseurl }}{{ course_en.url }}">{{ course_en.title }}</a></li>
      </ul>
    {% endif %}
  {% endfor %}
</div>
