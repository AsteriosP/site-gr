<div>
  {% for course in site.courses%}
  {% if course.author == author %}
  <ul>
    <li><a href="{{site.url}}/{{site.baseurl}}/{{page.lang}}/courses/{{ course.title}}">{{ course.title }}</a></li>
  </ul>
  {% endif %}
  {% endfor %}
  {% for course_en in site.courses-en%}
  {% if course_en.author == author %}
  <ul>
    <li><a href="{{course_en.title}}">{{ course_en.title }}</a></li>
  </ul>
  {% endif %}
  {% endfor %}
</div>
