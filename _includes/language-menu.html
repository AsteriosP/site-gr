{% if page.lang == 'en' %}
  <li class="masthead__menu-item">
    <a href="{{ page.url | replace_first: "/en/", "/gr/" | absolute_url }}">GR</a>
  </li>
{% else %}
  <li class="masthead__menu-item">
    <a href="{{ page.url | replace_first: "/gr/", "/en/" | absolute_url }}">EN</a>
  </li>
{% endif %}
